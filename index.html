<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <input type="text" id="password" class="password-display" readonly />
            <button id="generateBtn" class="generate-button">Generate</button>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="includeUppercase" checked /> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeLowercase" checked /> Include Lowercase
            </label>
